variables:
  APPNAME: "${CI_PROJECT_NAME}"

stages:
  - buildalitest
  - buildProd
  - deploy

buildalitest:
  tags:
    - docker
  stage: buildalitest
  script:
    - chmod +x ./gradlew
    - ./gradlew clean assemble --refresh-dependencies -Denv=alitest
    - docker build -f src/main/docker/Dockerfile -t registry.cn-shanghai.aliyuncs.com/ytx/$APPNAME:alitest .
    - docker push registry.cn-shanghai.aliyuncs.com/ytx/$APPNAME:alitest
  except:
    - tags
    - dev-*
  only:
    - dev

buildProd:
  stage: buildProd
  script:
    - chmod +x ./gradlew
    - ./gradlew clean assemble --refresh-dependencies -Denv=production
    - docker build -f src/main/docker/Dockerfile -t registry.cn-shanghai.aliyuncs.com/ytx/$APPNAME:${CI_COMMIT_TAG} .
    - docker push registry.cn-shanghai.aliyuncs.com/ytx/$APPNAME:${CI_COMMIT_TAG}
  only:
    - tags
  when: manual

deployToTestEnv:
  tags:
    - docker
  stage: deploy
  script:
    - echo 'deploy start'
    - /opt/publish_ali_jar_apm/deploy.sh $APPNAME
  except:
    - tags
    - dev-*
  only:
    - dev
